<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and Remove elements in DOM</title>
</head>
<body style = "background-color: #212121; color:#fff">
    <ul class = "language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        document.querySelector(".language").
        appendChild(li)
    }
    addLanguage("python");
    addLanguage("typescript");
    function addOptimisedLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector(".language").
        appendChild(li);
    }
    addOptimisedLanguage("GoLang");

    // Editing an Element in DOM
    
    //Step 1 - Select the Element
    const secondLang = document.querySelector("li:nth-child(2)")
    // Step 2 - Replace the Value of the Element
    // secondLang.innerHTML = "Mojo" // unoptimized approach
    const newLi = document.createElement('li')
    newLi.textContent = "Java"
    secondLang.replaceWith(newLi)

    // Editing approach 2 
    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = "<li>TypeScript</li>"

    // remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()

</script>
</html>
