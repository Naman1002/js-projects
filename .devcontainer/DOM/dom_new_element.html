<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating New Elements in DOM</title>
</head>
<body style = "background-color: #212121; color:#fff">
    <script>
        // Creating new elements in DOM
        const div = document.createElement("div");
        div.className = "main";
        div.id = Math.round(Math.random()*10 + 1);
        div.setAttribute("title","generated title");// preferred by developers because it does not overwrite the current value but sets the current value
        div.style.backgroundColor = "green";
        div.style.padding = "12px";
//div.innerText("New Element created through div") // unoptimized approach
//as it takes two steps to display the text, first it takes the text
//and then it it places the text inside the div
        const addText = document.createTextNode("New Element created through div");
        div.appendChild(addText); // adds into the child node

        document.body.appendChild(div);
    </script>    
</body>
</html>
