<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Press Here</button>
</body>
<script>
    class React{
        constructor(){
            this.library = "React";
            this.server = "https://localhost:3000"

            // requirements
            document
            .querySelector('button')
            .addeventListener('click',this.handleClick).bind(this) // bind is used to attach the reference from the constructor 
            // to the handleclick method otherwise the server will be returned as undefined
        }
        
        
        handleClick(){
            console.log("Button Clicked");
            console.log(this.server);
        }
    }
    const app = new React()
</script>
</html>
